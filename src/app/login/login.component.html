
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>
                        Login
                    </h1>
                    <h6>
                        Please enter email and password
                    </h6>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label class="form-label">Email address</label>
                        <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        
                        <div *ngIf="loginForm.controls['email'].touched
                                && loginForm.controls['email'].invalid">
                                <small class="text-danger" *ngIf="loginForm.controls['email'].errors?.required">
                                    Email address is required!
                                </small>
                                <small class="text-danger" *ngIf="loginForm.controls['email'].errors?.email">
                                    Invalid Email address
                                </small>       
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                        
                        <div *ngIf="loginForm.controls['password'].touched
                                && loginForm.controls['password'].invalid">
                                <small class="text-danger" *ngIf="loginForm.controls['password'].errors?.required">
                                    Password is required!
                                </small>       
                        </div>
                    </div>
                    
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mb-1">Login</button>
                </form>
                <a style="color: bisque; margin-top: 10px;" routerLink="/signup"> New User? Click here to signup </a>
            </div>
        </div>    
    </div>
</div>
